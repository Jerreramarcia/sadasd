<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemart</title>
  <link rel="stylesheet"  href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div id="title-image-container">
  <img src="static/Images/titulo.png" alt="Título" id="title-image">
</div>
<div id="search-section">
  <input type="text" id="search-box" placeholder="Buscar Pokémon">
  <button onclick="searchPokemon()">Buscar</button>
</div>
<div id="random-pokemon-container"></div> <!-- Contenedor para Pokémon aleatorios -->
<div id="pokemon-display-container">
  <div id="pokemon-display"></div> <!-- Contenedor para mostrar la información del primer Pokémon -->
  <div id="compare-search" style="display:none;"> <!-- Contenedor para la búsqueda del segundo Pokémon -->
    <input type="text" id="compare-box" placeholder="Buscar otro Pokémon">
    <button onclick="searchComparePokemon()">Buscar</button>
    <button onclick="hideCompareSearch()">Cancelar</button> <!-- Botón para cancelar la búsqueda -->
  </div>
  <div id="pokemon-compare-display" style="display:none;"></div> <!-- Contenedor para mostrar la información del segundo Pokémon -->
</div>
<button id="back-button" style="display:none;" onclick="reloadRandomPokemons()">Volver</button> <!-- Botón para volver a la búsqueda -->
<script src="/static/scripts/script.js"></script>
</body>
</html>
